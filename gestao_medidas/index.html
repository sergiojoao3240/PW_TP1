<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecrã Gestão de Medidas</title>

    <!-- Links -->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"/>

</head>
<body>
    <nav class="navbar navbar-fixed-top" >
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Gestão de Medidas</a>
            </div>
            <ul class="nav navbar-nav navbar-right icons">
                <li><a href="#"><i class="bi bi-house-door"></i></a></li>
                <li class="bell">
                    <a href="#"><i class="bi bi-bell"></i></a>
                    <ul class="message">
                        <li>
                            <div class="bloco">
                               <i class="bi bi-person-heart"></i>
                               <span>Pessoa x gostou da sua foto</span>
                            </div>
                        </li>
                        <li>
                            <div class="bloco">
                                <i class="bi bi-trophy"></i>
                               <span>O seu desafio foi concluido</span>
                            </div>
                        </li>
                         <li>
                            <div class="bloco">
                                <i class="bi bi-clipboard2-pulse"></i>
                               <span>Avaliação agendada com sucesso</span>
                            </div>
                        </li>
                         <li>
                            <div class="bloco">
                               <i class="bi bi-person-heart"></i>
                               <span>Pessoa y gostou da sua foto</span>
                            </div>
                        </li>
                    </ul>

                </li>
                <li><a href="#"><i class="bi bi-person"></i></a></li>
                <li><a href="#"><i class="bi bi-gear"></i></a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-50">
        <div class="row texto">

            <div class="col-sm-6 col-lg-6 text-center">
                <div class="new">
                    <h2><b>Criar novas medidas</b></h2>
                    <div class="col-sm-12 col-xs-12">
                        <input type="info" placeholder="Parte do Corpo" disabled="disable">
                    </div>
                    <div class="col-sm-12 col-xs-12">
                        <input type="text" id="idParte">
                    </div>
                    <div class="col-sm-12 col-xs-12">
                        <button class="btn add">Adicionar</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-lg-6 text-center">
                <div class="older">
                    <h2><b>Medidas Existentes</b></h2>

                    <div class="col-sm-4 col-xs-12 ">
                        <div class="parte">
                            <i class="bi bi-x-circle delete"></i>
                            <p>Braço</p>
                        </div>
                    </div>

                    <div class="col-sm-4 col-xs-12 ">
                        <div class="parte">
                            <i class="bi bi-x-circle delete"></i>
                            <p>Peito</p>
                        </div>
                    </div>

                    <div class="col-sm-4 col-xs-12 ">
                        <div class="parte">
                            <i class="bi bi-x-circle delete"></i>
                            <p>Abdominal</p>
                        </div>
                    </div>

                    <div id="piece">
                    </div>

                </div>
            </div>
        </div>
    </div>


    <footer class="direitos">
        <p class="texto">© 2022 ResCode All rights reserved</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
